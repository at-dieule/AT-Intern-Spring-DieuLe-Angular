<div class="container">
  <div class="row" *ngIf="trainer">
      <div class="col-sm-6 col-md-3">
        <div class="panel-group">
          <div class="panel panel-warning">
            <div class="panel-heading"><img src="{{trainer.avatar | mypipe}}" alt="" class="img-rounded img-responsive center-block" width="200px" height="200px"></div>
            <div class="panel-heading panel-danger"> <h3>Information</h3></div>
            <div class="panel-body">Name: {{trainer.name}}</div>
            <div class="panel-body">Team: {{trainer.team | uppercase}}</div>
            <div class="panel-body">Join Day: {{trainer.joined | date:'fullDate'}}</div>
          </div>
        </div>
      </div>
  </div>
</div>
