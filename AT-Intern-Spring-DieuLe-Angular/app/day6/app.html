<h1>List Member</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Team</th>
  </tr>
  <tr *ngFor="let item of members; let i = index">
    <td>{{item.name}}</td>
    <td>{{item.team}}</td>
    <td><button type="button" (click)="viewDetail(i)">Show</button></td>
  </tr>
</table>
<detail [selected]="selectedItem"></detail>
